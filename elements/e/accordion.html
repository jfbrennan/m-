                &:focus-visible {
                    outline: 2px solid var(--e-color-focus);

                    font-family: "e-icons";
                    content: "expand_more";
                    position: absolute;
                    top: var(--e-space-sm);
                    right: var(--e-space-sm);
                    transform: rotate(0deg);
                    transition: transform 250ms;
                }
            }
        }
    }
